<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="inp">
            <input type="text" id="inp-box" placeholder="Enter city name.." autocomplete="off">
        </div>
        <div class="weather-info">
            <div class="location-detail">
                <div class="city" id="city">London,GB</div>
                <div class="date" id="date">10 June (wed),2020</div>
            </div>
            
            <div class="weather-status">
                <div class="temp" id="temp">13&deg;C</div>
                <div class="temp-range" id="temp-range">12&deg;C(Min)/14&deg;C(Max)</div>
                <div class="weather" id="weather">Clounds</div>
                <div class="image">
                    <img src="" alt="" id="image">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Made with <span class="heart">ðŸ’–</span> by
        <a href="https://www.github.com/amanr3085/">Aman</a>
    </div>
</body>
